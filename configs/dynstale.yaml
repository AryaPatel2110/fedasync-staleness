# Hyperparameters for the dynamic staleness control strategy

# lambda initialization.  The effective decay rate adapts to observed staleness.
init_lambda: 0.1

# beta exponent for gradient similarity term.  If set to 0, only exponential staleness decay is used.
beta: 1.0

# Exponential moving average smoothing factor for the reference gradient and staleness quantile.
ema: 0.9

# Quantile of staleness distribution used to adapt lambda; e.g. 0.75 means the 75th percentile.
adapt_quantile: 0.75

# Optionally drop updates whose staleness exceeds this cap.  Set to null to never drop.
drop_stale_after: null