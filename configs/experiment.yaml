## Default experiment configuration

# Each top‑level field in this YAML file can be overridden on the command line
# (e.g., python scripts/run_sim.py --cfg configs/experiment.yaml rounds=500).

seed: 42

## Federated client settings
n_clients: 10              # total number of clients to simulate
sample_fraction: 0.1        # fraction of clients sampled per event
rounds: 1000                # maximum number of asynchronous events

## Data partitioning
alpha: 1.0                  # Dirichlet concentration parameter (controls non‑IID-ness)
dataset: cifar10            # dataset name: cifar10 or fashion_mnist

## Delay model for client computation and communication
delay:
  dist: lognormal          # distribution type: lognormal or pareto
  params: [0.0, 0.75]       # parameters for the distribution (mu, sigma for lognormal)

## Strategy
strategy: fedasync          # one of: fedasync, fedbuff, dynstale

## Model and training
model:
  name: squeezenet          # model name: squeezenet or resnet
  lr: 0.001                 # learning rate passed to Lightning optimizer
  epochs: 1                 # number of local epochs per client fit

## Evaluation
eval:
  every_events: 50          # evaluate every N events
  target_acc: 0.8           # stop early if global accuracy reaches this level

logging:
  tensorboard: true         # log to TensorBoard (writes to runs/ directory)
  wandb: false              # integrate with Weights & Biases (requires wandb installed)